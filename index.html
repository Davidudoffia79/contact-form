<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Contact">
    <form action="http://api.web3forms.com/submit" method="POST">
        <h2>Contact Form</h2>
        <hr>
        <input type="hidden" name="access_key" value="b1207008-1a2e-4f46-99af-c12e412c98f4">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Your Name" required class="contact-inputs"><br>
        <label id="">Email:</label>
        <input type="email" name="email" placeholder="Your Email" required class="contact-inputs"><br>
        <label>Number:</label>
        <input type="number" name="Phone Number" placeholder="Your Number" required class="contact-inputs"><br>
        <label>Message:</label>
        <textarea name="message" placeholder="Your Message" class="contact-inputs"></textarea><br>

        <button type="submit">Submit Form</button>
    </form>
</div>

    
</body>
</html>
